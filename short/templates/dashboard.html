<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f0f6ff; }
        .container {
            margin-top: 60px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 { color: #0d6efd; }
        table th {
            color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">ðŸ“Š URL Analytics Dashboard</h2>
    <table class="table table-hover text-center">
        <thead class="table-primary">
            <tr>
                <th>Short URL</th>
                <th>Original URL</th>
                <th>Visits</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
            <tr>
                <td><a href="/{{ url['short_code'] }}" target="_blank">/{{ url['short_code'] }}</a></td>
                <td style="max-width:300px; word-wrap:break-word;">{{ url['original_url'] }}</td>
                <td><strong>{{ url['visits'] }}</strong></td>
                <td>{{ url['created_at'] }}</td>
            </tr>
            {% else %}
            <tr><td colspan="4">No URLs found yet</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
